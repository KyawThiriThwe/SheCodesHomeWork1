<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SheCodes HomePage</title>
  <style>
    body {
      background: #f5f0fe;
    }

    h1 {
      color: #885df1;
      font-size: 48px;
      font-weight: 100;
      text-decoration: underline;
      text-align: center;
    }

    h2 {
      text-align: center;
      color: #272044;
    }

    button {
      background-color: transparent;
      color: #885df1;
      text-align: center;
      display: block;
      margin: 20px auto;
      padding: 15px 20px;
      font-size: 16px;
      border: 1px solid #885df1;
      border-radius: 78px;
      box-shadow: 2px 5px 10px rgba(136, 93, 241, 0.4);
      transition: all 200ms ease-in-out;
    }

    button:hover {
      color: white;
      background-color: #885df1;
    }

    ul {
      text-align: center;
      list-style: none;
      padding: 0;
    }

    li {
      display: inline;
      margin: 0 auto;
      padding: 20px;
    }

    li a {
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    .coders:hover {
      color: blue;
    }

    .courses:hover {
      color: red;
    }

    .stories:hover {
      color: green;
    }

    .coders {
      color: blue;
    }

    .courses {
      color: red;
    }

    .stories {
      color: green;
    }

    .Info {
      text-align: center;
      font-weight: bold;
    }

    img {
      display: block;
      margin: 30px auto;
      width: 400px;
    }

    .contact-details {
      text-align: center;
      font-size: 12px;
      margin: 10px auto;
    }

    .email {
      color: #885df1;
    }

    .instagram {
      color: #885df1;
    }
  </style>
</head>

<body>
  <h1>
    <strong>SheCodes</strong>
  </h1>
  <h2>Coding Workshop</h2>
  <button>Apply Now</button>
  <ul>
    <li>
      <a href="https://www.shecodes.io/students" target="_blank" class="coders">Coders</a>
    </li>
    <li>
      <a class="courses" href="https://www.shecodes.io/workshops" target="_blank">Courses</a>
    </li>
    <li>
      <a class="stories" href="https://www.shecodes.io/stories " target="_blank">Stories</a>
    </li>
  </ul>
  <hr />
  <p class="Info">More info</p>
  <img src="https://media.socastsrm.com/wordpress/wp-content/blogs.dir/1040/files/2018/08/iStock-874016084.jpg"
    alt="Image description" />
  <div class="contact-details">
    <span class="email">Email:</span>
    hello@shecodes.io
    <span class="instagram">Instagram:</span>
    @shecodes.io
  </div>
</body>

</html>
